version: '2'
services:
  ejemplozlabs-app:
    image: ejemplozlabs
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:mysql://ejemplozlabs-mysql:3306/ejemplozlabs?useUnicode=true&characterEncoding=utf8&useSSL=false&createDatabaseIfNotExist=true
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    ports:
      - 8080:8080
  ejemplozlabs-mysql:
    extends:
      file: mysql.yml
      service: ejemplozlabs-mysql
